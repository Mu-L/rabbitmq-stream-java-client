name: Build (Linux)

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-18.04

    services:
      rabbitmq:
        image: pivotalrabbitmq/rabbitmq-stream
        ports:
          - 5555:5555
          - 5672:5672

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Configure advertised host
        run: docker exec ${{job.services.rabbitmq.id}} rabbitmqctl eval "application:set_env(rabbitmq_stream, advertised_host, '$(hostname)')."
      - name: Test
        run: ./mvnw test -Drabbitmqctl.bin=DOCKER:${{job.services.rabbitmq.id}}