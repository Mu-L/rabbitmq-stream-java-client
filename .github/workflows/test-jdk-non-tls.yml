name: Test against Java non-LTS versions

on:
  schedule:
    - cron:  '0 23 * * SUN'
  push:
    branches:
      - main

env:
  RABBITMQ_IMAGE_TAG: 3.11
  RABBITMQ_IMAGE: rabbitmq

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        java: [ '10', '12', '13', '14', '15', '16', '18' ]
    name:  Test against Java ${{ matrix.java }}
    steps:
      - uses: actions/checkout@v3
      - name: Checkout tls-gen
        uses: actions/checkout@v3
        with:
          repository: rabbitmq/tls-gen
          path: './tls-gen'
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.java }}
          cache: 'maven'
      - name: Start broker
        run: ci/start-broker.sh
      - name: Display Java version
        run: ./mvnw --version
      - name: Test
        run: |
          ./mvnw test -Drabbitmqctl.bin=DOCKER:rabbitmq \
            -Dca.certificate=./tls-gen/basic/result/ca_certificate.pem \
            -Dclient.certificate=./tls-gen/basic/result/client_$(hostname)_certificate.pem \
            -Dclient.key=./tls-gen/basic/result/client_$(hostname)_key.pem
      - name: Stop broker
        run: docker stop rabbitmq && docker rm rabbitmq